image: node:latest

cache:
  paths:
    - node_modules/
    - .yarn

stages:
  - build
  - deploy

before_script:
    - echo "packages instaled successfully."

build:
  stage: build
  before_script:
    - sudo apt-get update -qq && apt-get install
    - export PATH=$HOME/.yarn/bin:$PATH
    - yarn config set cache-folder .yarn
    - export PATH=$HOME/.yarn/bin:$PATH
  script:
    - echo "building from src"
    - yarn -v
    - yarn install
    - yarn run build
  artifacts:
    paths: 
      - ./dist